<!DOCTYPE html>
<html>
  <head>
    <title>Twittler</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body>
    <script>
      $(document).ready(function(){
        // jQuery Body Selector
        var $body = $('body');
        $body.html('');
        $body.css({
          'background-color': '#c0deed',
          'font-family': 'Helvetica Neue',
          'text-align': 'center'
        });

        // Title Module
        var $title = $('<h1><a href="#">Twittler</a></h1>');
        $title.appendTo($body);
        $('a').css({
          'background-color': '#c0deed',
          'font-family': 'Helvetica Neue',
          'color': '#ffffff',
          'font-size': '40px',
          'font-weight': 'bold',
          'text-align': 'center',
          'text-decoration': 'none'
        });
        // Refresh page when title is clicked
        $title.click(updateFeed);

        // Refresh Feed Button
        var $button = $('<button>Update Feed</button>');
        $button.appendTo($body);
        $button.css({
          'background-color': '#00aced',
          'font-family': 'Helvetica Neue',
          'border': '0px',
          'border-radius': '20px',
          'color': '#ffffff',
          'font-size': '14px',
          'font-weight': 'bold',
          'padding': '6px 18px',
          'margin': '16px'
        });
        // Refresh Feed when button is clicked
        $button.click(updateFeed);

        // Feed Module
        var $feed = $('<div></div>');
        $feed.appendTo($body);
        $feed.css({
          'background-color': '#ffffff',
          'font': 'Helvetica Neue',
          'font-size': '16px',
          'text-align': 'center',
          'margin': 'auto',
          'height': '100%',
          'width': '50%',
          'padding': '10px'
        });

        // Feed Generator
        function updateFeed(){
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at.toLocaleDateString() + ' ' + tweet.created_at.toLocaleTimeString());
            $tweet.appendTo($feed);
            $tweet.css({
              'color': 'black',
              'font-size': "16px",
              'text-align': 'left',
              'margin': '16px'
            });
            index -= 1;
          }
        }
        updateFeed();

        // View Individual user's Tweets

      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Twitter</title>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body>
    <script>
      $(document).ready(function(){

        // Given
        var $body = $('body');
        $body.html('');

        // Title
        var $title = $('<h1><a href="#">Twitter</a></h1>')
        $title.appendTo($body);
        $title.css({'color': '0084b4', 'background-color': '', 'font': 'Helvetica Neue', 'font-size': '40px', 'font-weight': 'bold', 'text-align': 'center'});
        $title.click();


        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }






      });




    </script>
  </body>
</html>
